<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automation Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    * {
      font-family: 'Poppins', sans-serif !important;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50">

<!-- Hero -->
<section class="bg-blue-600 text-white py-16 text-center fade-in">
  <h1 class="text-4xl font-bold mb-4">Automation Lab</h1>
  <p class="text-lg">Build your skills in IoT, PLC, SCADA, ESP32, MQTT, and Firebase.</p>
</section>

<!-- Buy Course Section -->
<section class="py-12 fade-in px-4">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Buy Courses</h2>
    <div class="grid gap-4 md:grid-cols-2">
      <div class="bg-white shadow rounded p-4 flex justify-between items-center">
        <div>
          <h3 class="font-semibold">ESP32 + Firebase IoT</h3>
          <p class="text-sm text-gray-600">Price: $49</p>
        </div>
        <button class="buy-btn bg-blue-600 text-white px-4 py-2 rounded" data-name="ESP32 + Firebase IoT" data-price="49">Buy</button>
      </div>
      <div class="bg-white shadow rounded p-4 flex justify-between items-center">
        <div>
          <h3 class="font-semibold">MQTT & Industrial IoT</h3>
          <p class="text-sm text-gray-600">Price: $59</p>
        </div>
        <button class="buy-btn bg-blue-600 text-white px-4 py-2 rounded" data-name="MQTT & Industrial IoT" data-price="59">Buy</button>
      </div>
    </div>

    <!-- Cart Panel -->
    <div class="mt-8 bg-white shadow rounded p-4">
      <h3 class="font-bold mb-4 text-lg">Your Cart</h3>
      <ul id="cart-items" class="divide-y divide-gray-200 mb-4"></ul>
      <p class="font-semibold text-right mb-4">Total: $<span id="cart-total">0</span></p>
      <button id="clear-cart" class="bg-red-500 text-white px-4 py-2 rounded mb-2 w-full">Clear Cart</button>
      <button id="proceed-payment" class="bg-green-600 text-white px-4 py-2 rounded w-full" disabled>Proceed to Payment</button>
    </div>
  </div>
</section>

<!-- Email Modal -->
<div id="email-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h3 class="text-xl font-bold mb-4">Enter Your Email</h3>
    <form id="email-form" class="flex flex-col gap-4">
      <input type="email" id="buyer-email" placeholder="Your email" required class="border px-4 py-2 rounded" />
      <div class="flex justify-end gap-2">
        <button type="button" id="email-cancel" class="border px-4 py-2 rounded hover:bg-gray-100">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Continue</button>
      </div>
    </form>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg w-full max-w-md p-6 relative">
    <h3 class="text-xl font-bold mb-4">Confirm Your Purchase</h3>
    <div id="confirm-content" class="text-sm text-gray-700 whitespace-pre-line mb-6"></div>
    <div class="flex justify-end gap-4">
      <button id="cancel-confirm" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">Cancel</button>
      <button id="confirm-payment" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Proceed to Payment</button>
    </div>
  </div>
</div>

<script>
  const cart = [];
  const cartItemsEl = document.getElementById('cart-items');
  const cartTotalEl = document.getElementById('cart-total');
  const clearCartBtn = document.getElementById('clear-cart');
  const proceedPaymentBtn = document.getElementById('proceed-payment');
  const emailModal = document.getElementById('email-modal');
  const confirmModal = document.getElementById('confirm-modal');
  const emailForm = document.getElementById('email-form');
  const emailCancelBtn = document.getElementById('email-cancel');
  const buyerEmailInput = document.getElementById('buyer-email');
  const confirmContent = document.getElementById('confirm-content');
  const confirmPaymentBtn = document.getElementById('confirm-payment');
  const cancelConfirmBtn = document.getElementById('cancel-confirm');

  function renderCart() {
    cartItemsEl.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const li = document.createElement('li');
      li.className = 'flex justify-between items-center py-2';
      li.innerHTML = `
        <span>${item.name}</span>
        <button data-index="${index}" class="text-red-600 font-bold remove-btn">&times;</button>
      `;
      cartItemsEl.appendChild(li);
    });
    cartTotalEl.textContent = total.toFixed(2);
    proceedPaymentBtn.disabled = cart.length === 0;
    attachRemoveEvents();
  }

  function attachRemoveEvents() {
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const index = parseInt(btn.dataset.index);
        cart.splice(index, 1);
        renderCart();
      });
    });
  }

  document.querySelectorAll('.buy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const name = btn.dataset.name;
      const price = parseFloat(btn.dataset.price);
      cart.push({ name, price });
      renderCart();
    });
  });

  clearCartBtn.addEventListener('click', () => {
    cart.length = 0;
    renderCart();
  });

  proceedPaymentBtn.addEventListener('click', () => {
    emailModal.classList.remove('hidden');
    buyerEmailInput.value = '';
  });

  emailCancelBtn.addEventListener('click', () => {
    emailModal.classList.add('hidden');
  });

  emailForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = buyerEmailInput.value.trim();
    if (!email) {
      alert('Please enter your email');
      return;
    }
    emailModal.classList.add('hidden');

    const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
    const productList = cart.map(item => `${item.name} ($${item.price})`).join('\n');

    confirmContent.textContent =
`Email: ${email}

Items:
${productList}

Total: $${total}

You will be redirected to the bKash payment page.`;

    confirmModal.classList.remove('hidden');
    proceedPaymentBtn.dataset.email = email;
  });

  cancelConfirmBtn.addEventListener('click', () => {
    confirmModal.classList.add('hidden');
  });

  confirmPaymentBtn.addEventListener('click', () => {
    const email = proceedPaymentBtn.dataset.email;
    const bkashPaymentUrl = 'https://bka.sh/your-personal-retail-account-link';
    
    // Redirect to bKash
    window.location.href = bkashPaymentUrl;

    // Clear cart
    cart.length = 0;
    renderCart();
    confirmModal.classList.add('hidden');
  });

  // Animation observer
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
</script>

</body>
</html>
