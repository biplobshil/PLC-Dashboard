<!DOCTYPE html>
<html>
<body>
  <button onclick="test()">Test POST</button>
  <script>
    function test() {
      fetch("https://script.google.com/macros/s/AKfycbzC1iTwb4EZ97JfjMVYpP0RmV17-RSWCrXL5xBD2KLSOBTOFy8kr7Cwjn4OKyh0yn2Ilg/exec", {
        method: "POST",
        body: JSON.stringify({name:"Test",email:"test@example.com",message:"Hello"}),
        headers: {"Content-Type": "application/json"}
      })
      .then(r => r.text())
      .then(console.log)
      .catch(console.error);
    }
  </script>
</body>
</html>
