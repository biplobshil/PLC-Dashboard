<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLC Data Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, span, div, label, table, th, td {
      font-family: 'Poppins', sans-serif !important;
    }
    .page-break-inside-avoid {
      page-break-inside: avoid;
      break-inside: avoid;
    }
    .custom-alert {
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      padding: 10px;
      border-radius: 5px;
      font-weight: 500;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">PLC Live Data with Export</h1>

    <!-- Filter Controls -->
    <div class="flex flex-wrap gap-4 mb-6 justify-center items-end">
      <div>
        <label class="block mb-1 font-semibold text-sm text-gray-700">From</label>
        <input type="datetime-local" id="fromTime" class="border rounded px-3 py-1 w-64" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-sm text-gray-700">To</label>
        <input type="datetime-local" id="toTime" class="border rounded px-3 py-1 w-64" />
      </div>
      <button onclick="exportCSV()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download CSV</button>
      <button onclick="exportPDF()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Download PDF</button>
    </div>

    <!-- Live Data Display Cards -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-4 text-center">Live Data</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
        <div class="bg-blue-600 rounded-xl shadow-md p-6 text-center">
          <h3 class="text-lg">Timestamp</h3>
          <p id="feedFlow" class="text-2xl font-bold">--</p>
        </div>
        <div class="bg-green-600 rounded-xl shadow-md p-6 text-center">
          <h3 class="text-lg">Sensor1</h3>
          <p id="condensateFlow" class="text-2xl font-bold">--</p>
        </div>
        <div class="bg-purple-600 rounded-xl shadow-md p-6 text-center">
          <h3 class="text-lg">Sensor2</h3>
          <p id="productFlow" class="text-2xl font-bold">--</p>
        </div>
      </div>
    </div>

    <!-- Last 15 Records Table -->
    <div class="bg-white shadow-md rounded p-4 mb-10">
      <h2 class="text-xl font-semibold mb-4 text-blue-700 text-center">Last 15 Records</h2>
      <table class="min-w-full border border-gray-300 text-sm text-center">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">Timestamp</th>
            <th class="p-2 border">Sensor 1</th>
            <th class="p-2 border">Sensor 2</th>
          </tr>
        </thead>
        <tbody id="latest15Body"></tbody>
      </table>
    </div>

    <!-- Exportable PDF Section -->
    <div id="pdfContent" class="p-4 bg-white rounded shadow">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google-favicon-2015.png/32px-Google-favicon-2015.png" alt="Logo" class="w-12 h-12" />
          <div>
            <h2 class="text-xl font-bold text-gray-700">TechSkills Journey PLC Report</h2>
            <p class="text-sm text-gray-500">Generated on: <span id="printDate"></span></p>
          </div>
        </div>
        <div id="qrcode" class="w-20 h-20"></div>
      </div>
      <table class="min-w-full border border-gray-300 text-sm text-center">
        <thead class="bg-blue-200">
          <tr>
            <th class="p-2 border">Timestamp</th>
            <th class="p-2 border">Sensor 1</th>
            <th class="p-2 border">Sensor 2</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let allData = [];

    function formatDateTime(iso) {
      const date = new Date(iso);
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}:${String(date.getSeconds()).padStart(2,'0')}`;
    }

    function updatePrintDate() {
      document.getElementById("printDate").textContent = formatDateTime(new Date().toISOString());
    }

    function createQRCode(text) {
      const div = document.getElementById("qrcode");
      div.innerHTML = "";
      new QRCode(div, { text, width: 80, height: 80 });
    }

    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbzo1t2Xy4ZRmYLOjt4f9rpbgrUeOq_vp-iY0F6pLeTHfi5sFJj-1UlqnwD3LiL-abqjAw/exec");
      const data = await response.json();
      allData = data.slice(1).reverse();
      renderTable(allData);
      renderLiveData(allData.slice(0, 15));
    }

    function renderTable(data) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `<tr class="page-break-inside-avoid">
          <td class="p-2 border">${formatDateTime(row.timestamp)}</td>
          <td class="p-2 border">${row.sensor1}</td>
          <td class="p-2 border">${row.sensor2}</td>
        </tr>`;
      });
    }

    function renderLiveData(latestData) {
      const latest = latestData[0];
      document.getElementById("feedFlow").textContent = formatDateTime(latest.timestamp);
      document.getElementById("condensateFlow").textContent = latest.sensor1;
      document.getElementById("productFlow").textContent = latest.sensor2;

      const tbody = document.getElementById("latest15Body");
      tbody.innerHTML = "";
      latestData.forEach(row => {
        tbody.innerHTML += `<tr>
          <td class="p-2 border">${formatDateTime(row.timestamp)}</td>
          <td class="p-2 border">${row.sensor1}</td>
          <td class="p-2 border">${row.sensor2}</td>
        </tr>`;
      });
    }

    function exportCSV() {
      const from = new Date(document.getElementById("fromTime").value);
      const to = new Date(document.getElementById("toTime").value);
      if (isNaN(from) || isNaN(to)) return alertStyled("Please select both From and To time.");
      const filtered = allData.filter(row => new Date(row.timestamp) >= from && new Date(row.timestamp) <= to).reverse();
      if (filtered.length === 0) return alertStyled("No data in selected range.");
      let csv = "Timestamp,Sensor1,Sensor2\n";
      filtered.forEach(r => csv += `${formatDateTime(r.timestamp)},${r.sensor1},${r.sensor2}\n`);
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `PLC_Report_${formatDateTime(from.toISOString())}_to_${formatDateTime(to.toISOString())}.csv`;
      a.click();
    }

    function exportPDF() {
      const fromInput = document.getElementById("fromTime").value;
      const toInput = document.getElementById("toTime").value;
      if (!fromInput || !toInput) return alertStyled("Please select both From and To time.");
      const from = new Date(fromInput);
      const to = new Date(toInput);
      const filtered = allData.filter(row => new Date(row.timestamp) >= from && new Date(row.timestamp) <= to).reverse();
      if (filtered.length === 0) return alertStyled("No data found in selected range.");
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      filtered.forEach(row => {
        tbody.innerHTML += `<tr class="page-break-inside-avoid">
          <td class="p-2 border">${formatDateTime(row.timestamp)}</td>
          <td class="p-2 border">${row.sensor1}</td>
          <td class="p-2 border">${row.sensor2}</td>
        </tr>`;
      });
      updatePrintDate();
      createQRCode(`PLC Report\nFrom: ${formatDateTime(fromInput)}\nTo: ${formatDateTime(toInput)}`);
      html2pdf().set({
        margin: 0.5,
        filename: `PLC_Report_${fromInput}_to_${toInput}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
      }).from(document.getElementById("pdfContent")).save();
    }

    function alertStyled(message) {
      const existing = document.querySelector(".custom-alert");
      if (existing) existing.remove();
      const alertBox = document.createElement("div");
      alertBox.className = "custom-alert";
      alertBox.innerText = message;
      document.querySelector(".max-w-6xl").prepend(alertBox);
      setTimeout(() => alertBox.remove(), 3000);
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
