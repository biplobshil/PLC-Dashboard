<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form action="https://script.google.com/macros/s/AKfycbzC1iTwb4EZ97JfjMVYpP0RmV17-RSWCrXL5xBD2KLSOBTOFy8kr7Cwjn4OKyh0yn2Ilg/exec" method="POST" target="hidden_iframe" onsubmit="showMessage()">
    <h2>Submit to Google Sheet</h2>
    <input type="text" name="name" placeholder="Enter your name" required />
    <input type="email" name="email" placeholder="Enter your email" required />
    <textarea name="message" placeholder="Enter your message" required></textarea>
    <button type="submit">Submit</button>
    <p id="response" style="color: green;"></p>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function showMessage() {
      document.getElementById("response").textContent = "Submitted successfully!";
      setTimeout(() => {
        document.getElementById("response").textContent = "";
      }, 4000);
    }
  </script>

</body>
</html>
