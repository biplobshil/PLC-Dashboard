<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automation Lab</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    html { scroll-behavior: smooth; }
    body, * {
      font-family: 'Poppins', sans-serif !important;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #course-modal::-webkit-scrollbar {
      width: 6px;
    }
    #course-modal::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans relative">

<!-- Your entire content stays the same as you pasted -->

<!-- Footer (updated with Font Awesome icons) -->
<footer class="bg-gray-800 text-white py-6 text-center text-sm sm:text-base">
  <div class="mb-2 space-x-4">
    <a href="https://youtube.com/" class="inline-block hover:text-red-500" target="_blank" rel="noopener" title="YouTube" aria-label="YouTube">
      <i class="fab fa-youtube fa-lg"></i>
    </a>
    <a href="https://github.com/" class="inline-block hover:text-gray-400" target="_blank" rel="noopener" title="GitHub" aria-label="GitHub">
      <i class="fab fa-github fa-lg"></i>
    </a>
  </div>
  <p>&copy; 2025 Automation Lab. All rights reserved.</p>
</footer>

<!-- Scripts (unchanged from your original code) -->
<script>
  // Mobile menu toggle
  document.getElementById('menu-toggle').addEventListener('click', () => {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });

  // Scroll reveal animation
  const revealEls = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  revealEls.forEach(el => observer.observe(el));

  // Cart logic (unchanged)...
  const cart = [];
  const cartItemsEl = document.getElementById('cart-items');
  const cartTotalEl = document.getElementById('cart-total');
  const proceedPaymentBtn = document.getElementById('proceed-payment');
  const clearCartBtn = document.getElementById('clear-cart');
  const emailModal = document.getElementById('email-modal');
  const emailForm = document.getElementById('email-form');
  const emailCancelBtn = document.getElementById('email-cancel');

  function renderCart() {
    cartItemsEl.innerHTML = '';
    cart.forEach((item, idx) => {
      const li = document.createElement('li');
      li.className = 'flex justify-between py-2';
      li.innerHTML = `
        <span>${item.name}</span>
        <span>$${item.price.toFixed(2)}</span>
        <button data-idx="${idx}" class="text-red-600 hover:text-red-800 ml-4 font-bold">Ã—</button>
      `;
      cartItemsEl.appendChild(li);
    });

    cartItemsEl.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', e => {
        const index = parseInt(e.target.getAttribute('data-idx'));
        cart.splice(index, 1);
        renderCart();
        updateProceedButton();
      });
    });
  }

  function updateProceedButton() {
    const total = cart.reduce((acc, cur) => acc + cur.price, 0);
    cartTotalEl.textContent = total.toFixed(2);
    proceedPaymentBtn.disabled = total === 0;
  }

  function addToCart(name, price) {
    if (cart.some(item => item.name === name)) {
      alert('This course is already in your cart.');
      return;
    }
    cart.push({ name, price });
    renderCart();
    updateProceedButton();
  }

  document.querySelectorAll('.buy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const name = btn.getAttribute('data-name');
      const price = parseFloat(btn.getAttribute('data-price'));
      addToCart(name, price);
    });
  });

  clearCartBtn.addEventListener('click', () => {
    if (confirm('Clear all items from the cart?')) {
      cart.length = 0;
      renderCart();
      updateProceedButton();
    }
  });

  proceedPaymentBtn.addEventListener('click', () => {
    emailModal.classList.remove('hidden');
  });

  emailCancelBtn.addEventListener('click', () => {
    emailModal.classList.add('hidden');
  });

  emailForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('buyer-email').value;
    if (!email) {
      alert('Please enter your email.');
      return;
    }
    alert(`Thank you! Purchase confirmed for ${email}.`);
    emailModal.classList.add('hidden');
    cart.length = 0;
    renderCart();
    updateProceedButton();
    emailForm.reset();
  });

  // ----------- Course Modal Logic -------------
  const courseModal = document.getElementById('course-modal');
  const modalTitle = document.getElementById('modal-course-title');
  const modalDescription = document.getElementById('modal-course-description');
  const modalDuration = document.getElementById('modal-course-duration');
  const modalPrice = document.getElementById('modal-course-price');
  const modalBuyBtn = document.getElementById('modal-buy-btn');
  const modalCloseBtn = document.getElementById('course-modal-close');

  let selectedCourse = null;

  document.querySelectorAll('.course-card').forEach(card => {
    card.addEventListener('click', () => {
      const courseData = JSON.parse(card.getAttribute('data-course'));
      selectedCourse = courseData;

      modalTitle.textContent = courseData.title;
      modalDescription.textContent = courseData.description;
      modalDuration.textContent = courseData.duration;
      modalPrice.textContent = courseData.price;

      courseModal.classList.remove('hidden');
    });
  });

  modalCloseBtn.addEventListener('click', () => {
    courseModal.classList.add('hidden');
  });

  courseModal.addEventListener('click', (e) => {
    if (e.target === courseModal) {
      courseModal.classList.add('hidden');
    }
  });

  modalBuyBtn.addEventListener('click', () => {
    if (!selectedCourse) return;
    addToCart(selectedCourse.title, parseFloat(selectedCourse.price.replace('$','')));
    courseModal.classList.add('hidden');
  });
</script>
</body>
</html>
