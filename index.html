<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automation Lab</title>
  
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    * {
      font-family: 'Poppins', sans-serif !important;
    }
    button, input[type="submit"] {
      font-family: 'Poppins', sans-serif !important;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #course-modal::-webkit-scrollbar {
      width: 6px;
    }
    #course-modal::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
    .modal-overlay {
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-gray-50 font-sans relative">

<!-- Custom Alert/Confirm Modals -->
<div id="custom-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto text-center">
    <h3 id="modal-title" class="text-xl font-semibold mb-4">Notice</h3>
    <p id="modal-message" class="text-gray-700 mb-6"></p>
    <div id="modal-buttons" class="flex justify-center gap-4"></div>
  </div>
</div>

<script>
  const modalEl = document.getElementById('custom-modal');
  const modalMsg = document.getElementById('modal-message');
  const modalBtns = document.getElementById('modal-buttons');

  function showAlert(message) {
    modalMsg.textContent = message;
    modalBtns.innerHTML = '<button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="closeModal()">OK</button>';
    modalEl.classList.remove('hidden');
  }

  function showConfirm(message, callback) {
    modalMsg.textContent = message;
    modalBtns.innerHTML = `
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded" onclick="confirmResponse(false)">Cancel</button>
      <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="confirmResponse(true)">OK</button>
    `;
    modalEl.classList.remove('hidden');
    window.confirmCallback = callback;
  }

  function confirmResponse(choice) {
    closeModal();
    if (typeof window.confirmCallback === 'function') {
      window.confirmCallback(choice);
      window.confirmCallback = null;
    }
  }

  function closeModal() {
    modalEl.classList.add('hidden');
  }
</script>
