<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLC Data Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .page-break-inside-avoid {
      page-break-inside: avoid;
      break-inside: avoid;
    }
    .custom-alert {
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      padding: 10px;
      border-radius: 5px;
      font-weight: 500;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">PLC Live Data with Export</h1>

    <!-- Alert Placeholder -->
    <div id="alertBox" class="hidden custom-alert">Please select both From and To date/time.</div>

    <!-- Filters and Export Buttons -->
    <div class="flex flex-wrap gap-4 mb-6 justify-center items-end">
      <div>
        <label class="block mb-1 font-semibold text-sm text-gray-700">From</label>
        <input type="datetime-local" id="fromTime" class="border rounded px-3 py-1 w-64" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-sm text-gray-700">To</label>
        <input type="datetime-local" id="toTime" class="border rounded px-3 py-1 w-64" />
      </div>
      <button onclick="confirmExportCSV()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Download CSV
      </button>
      <button onclick="confirmExportPDF()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Download PDF
      </button>
    </div>

    <!-- Exportable Content -->
    <div id="pdfContent" class="p-4 bg-white rounded shadow">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google-favicon-2015.png/32px-Google-favicon-2015.png" alt="Logo" class="w-12 h-12" />
          <div>
            <h2 class="text-xl font-bold text-gray-700">TechSkills Journey PLC Report</h2>
            <p class="text-sm text-gray-500">Generated on: <span id="printDate"></span></p>
          </div>
        </div>
        <div id="qrcode" class="w-20 h-20"></div>
      </div>

      <!-- Data Table -->
      <table class="min-w-full border border-gray-300 text-sm text-center">
        <thead class="bg-blue-200">
          <tr>
            <th class="p-2 border">Timestamp</th>
            <th class="p-2 border">Sensor 1</th>
            <th class="p-2 border">Sensor 2</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="customModal" class="fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-40 hidden">
    <div class="bg-white w-full max-w-sm mx-auto p-6 rounded shadow-lg text-center">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Export</h2>
      <p class="text-gray-600 mb-6">Are you sure you want to export the data?</p>
      <div class="flex justify-center gap-4">
        <button id="confirmExport" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Yes</button>
        <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let allData = [];
    let exportAction = null;

    function showAlert(message) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerText = message;
      alertBox.classList.remove("hidden");
      setTimeout(() => alertBox.classList.add("hidden"), 3000);
    }

    function formatDateTime(isoString) {
      const date = new Date(isoString);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function updatePrintDate() {
      document.getElementById("printDate").innerText = formatDateTime(new Date().toISOString());
    }

    function createQRCode(content) {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, { text: content, width: 80, height: 80 });
    }

    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbzo1t2Xy4ZRmYLOjt4f9rpbgrUeOq_vp-iY0F6pLeTHfi5sFJj-1UlqnwD3LiL-abqjAw/exec");
      const data = await response.json();
      allData = data.slice(1).reverse();
      renderTable(allData);
    }

    function renderTable(data) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `<tr class="page-break-inside-avoid"><td class="p-2 border">${formatDateTime(row.timestamp)}</td><td class="p-2 border">${row.sensor1}</td><td class="p-2 border">${row.sensor2}</td></tr>`;
      });
    }

    function confirmExportCSV() {
      exportAction = 'csv';
      openModal();
    }

    function confirmExportPDF() {
      exportAction = 'pdf';
      openModal();
    }

    function openModal() {
      document.getElementById("customModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("customModal").classList.add("hidden");
    }

    document.getElementById("confirmExport").addEventListener("click", () => {
      closeModal();
      if (exportAction === 'csv') exportCSV();
      else if (exportAction === 'pdf') exportPDF();
    });

    function exportCSV() {
      const from = new Date(document.getElementById("fromTime").value);
      const to = new Date(document.getElementById("toTime").value);
      if (isNaN(from) || isNaN(to)) return showAlert("Please select both From and To date/time.");
      const filtered = allData.filter(row => new Date(row.timestamp) >= from && new Date(row.timestamp) <= to);
      if (filtered.length === 0) return showAlert("No data found in selected range.");
      let csv = "Timestamp,Sensor1,Sensor2\n";
      filtered.forEach(row => {
        csv += `${formatDateTime(row.timestamp)},${row.sensor1},${row.sensor2}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `PLC_Report_${formatDateTime(from.toISOString())}_to_${formatDateTime(to.toISOString())}.csv`;
      a.click();
    }

    function exportPDF() {
      const fromInput = document.getElementById("fromTime").value;
      const toInput = document.getElementById("toTime").value;
      if (!fromInput || !toInput) return showAlert("Please select both From and To time.");
      const from = new Date(fromInput);
      const to = new Date(toInput);
      const filtered = allData.filter(row => new Date(row.timestamp) >= from && new Date(row.timestamp) <= to);
      if (filtered.length === 0) return showAlert("No data found in selected range.");
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      filtered.forEach(row => {
        tbody.innerHTML += `<tr class="page-break-inside-avoid"><td class="p-2 border">${formatDateTime(row.timestamp)}</td><td class="p-2 border">${row.sensor1}</td><td class="p-2 border">${row.sensor2}</td></tr>`;
      });
      updatePrintDate();
      createQRCode(`PLC Report\nFrom: ${formatDateTime(fromInput)}\nTo: ${formatDateTime(toInput)}`);
      const element = document.getElementById("pdfContent");
      const opt = {
        margin: 0.5,
        filename: `PLC_Report_${fromInput}_to_${toInput}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
