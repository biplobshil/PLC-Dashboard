<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLC Data Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, span, div, label, table, th, td {
      font-family: 'Poppins', sans-serif !important;
    }
    .page-break-inside-avoid {
      page-break-inside: avoid;
      break-inside: avoid;
    }
    /* Custom alert box */
    #customAlert {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fee2e2; /* red-100 */
      color: #b91c1c; /* red-700 */
      border: 1px solid #fca5a5; /* red-300 */
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      z-index: 9999;
      min-width: 280px;
      text-align: center;
    }
    /* Modal styling */
    #customModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9998;
      align-items: center;
      justify-content: center;
    }
    #customModal.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Custom Alert -->
  <div id="customAlert"></div>

  <!-- Modal for Export Confirmation -->
  <div id="customModal" class="modal">
    <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 text-center">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Confirm Export</h2>
      <p class="mb-6 text-gray-700">Are you sure you want to export the data?</p>
      <div class="flex justify-center gap-4">
        <button id="confirmExport" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded font-semibold">
          Yes
        </button>
        <button id="cancelExport" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded font-semibold">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">PLC Live Data with Export</h1>

    <!-- Filters and Export Buttons -->
    <div class="flex flex-wrap gap-4 mb-6 justify-center items-end">
      <div>
        <label class="block mb-1 font-semibold text-sm text-gray-700">From</label>
        <input type="datetime-local" id="fromTime" class="border rounded px-3 py-1 w-64" />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-sm text-gray-700">To</label>
        <input type="datetime-local" id="toTime" class="border rounded px-3 py-1 w-64" />
      </div>
      <button id="btnCSV" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Download CSV
      </button>
      <button id="btnPDF" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Download PDF
      </button>
    </div>

    <!-- Exportable Content -->
    <div id="pdfContent" class="p-4 bg-white rounded shadow">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google-favicon-2015.png/32px-Google-favicon-2015.png" alt="Logo" class="w-12 h-12" />
          <div>
            <h2 class="text-xl font-bold text-gray-700">TechSkills Journey PLC Report</h2>
            <p class="text-sm text-gray-500">Generated on: <span id="printDate"></span></p>
          </div>
        </div>
        <div id="qrcode" class="w-20 h-20"></div>
      </div>

      <!-- Data Table -->
      <table class="min-w-full border border-gray-300 text-sm text-center">
        <thead class="bg-blue-200">
          <tr>
            <th class="p-2 border">Timestamp</th>
            <th class="p-2 border">Sensor 1</th>
            <th class="p-2 border">Sensor 2</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let allData = [];
    let exportAction = null;

    // Show custom alert message for 3 seconds
    function showAlert(message) {
      const alertBox = document.getElementById('customAlert');
      alertBox.innerText = message;
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3000);
    }

    function formatDateTime(isoString) {
      const date = new Date(isoString);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function updatePrintDate() {
      document.getElementById("printDate").innerText = formatDateTime(new Date().toISOString());
    }

    function createQRCode(content) {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, {
        text: content,
        width: 80,
        height: 80
      });
    }

    async function fetchData() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbzo1t2Xy4ZRmYLOjt4f9rpbgrUeOq_vp-iY0F6pLeTHfi5sFJj-1UlqnwD3LiL-abqjAw/exec");
      const data = await response.json();
      allData = data.slice(1).reverse(); // skip header
      renderTable(allData);
    }

    function renderTable(data) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr class="page-break-inside-avoid">
            <td class="p-2 border">${formatDateTime(row.timestamp)}</td>
            <td class="p-2 border">${row.sensor1}</td>
            <td class="p-2 border">${row.sensor2}</td>
          </tr>`;
      });
    }

    // Modal open/close
    function openModal(action) {
      exportAction = action;
      document.getElementById("customModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("customModal").classList.remove("active");
    }

    document.getElementById("confirmExport").addEventListener("click", () => {
      closeModal();
      if (exportAction === 'csv') exportCSV();
      else if (exportAction === 'pdf') exportPDF();
    });

    document.getElementById("cancelExport").addEventListener("click", closeModal);

    // Button click handlers with modal
    document.getElementById("btnCSV").addEventListener("click", () => openModal('csv'));
    document.getElementById("btnPDF").addEventListener("click", () => openModal('pdf'));

    function exportCSV() {
      const from = new Date(document.getElementById("fromTime").value);
      const to = new Date(document.getElementById("toTime").value);

      if (isNaN(from) || isNaN(to)) {
        showAlert("⚠️ Please select both From and To date/time.");
        return;
      }

      const filtered = allData.filter(row => {
        const time = new Date(row.timestamp);
        return time >= from && time <= to;
      });

      if (filtered.length === 0) {
        showAlert("⚠️ No data found in selected range.");
        return;
      }

      let csv = "Timestamp,Sensor1,Sensor2\n";
      filtered.forEach(row => {
        csv += `${formatDateTime(row.timestamp)},${row.sensor1},${row.sensor2}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `PLC_Report_${formatDateTime(from.toISOString())}_to_${formatDateTime(to.toISOString())}.csv`;
      a.click();
    }

    function exportPDF() {
      const fromInput = document.getElementById("fromTime").value;
      const toInput = document.getElementById("toTime").value;

      if (!fromInput || !toInput) {
        showAlert("⚠️ Please select both From and To time.");
        return;
      }

      const from = new Date(fromInput);
      const to = new Date(toInput);

      const filtered = allData.filter(row => {
        const time = new Date(row.timestamp);
        return time >= from && time <= to;
      });

      if (filtered.length === 0) {
        showAlert("⚠️ No data found in selected range.");
        return;
      }

      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      filtered.forEach(row => {
        tbody.innerHTML += `
          <tr class="page-break-inside-avoid">
            <td class="p-2 border">${formatDateTime(row.timestamp)}</td>
            <td class="p-2 border">${row.sensor1}</td>
            <td class="p-2 border">${row.sensor2}</td>
          </tr>`;
      });

      updatePrintDate();
      createQRCode(`PLC Report\nFrom: ${formatDateTime(fromInput)}\nTo: ${formatDateTime(toInput)}`);

      const element = document.getElementById("pdfContent");
      const opt = {
        margin: 0.5,
        filename: `PLC_Report_${fromInput}_to_${toInput}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
      };

      html2pdf().set(opt).from(element).save();
    }

    // Initial fetch + periodic refresh
    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
