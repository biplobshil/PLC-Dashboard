<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utility Consumption Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- XLSX for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-6xl mx-auto p-6">

    <h1 class="text-3xl font-bold text-center mb-6">üìä Utility Consumption Dashboard</h1>

    <!-- Threshold Controls -->
    <div class="mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-2xl mx-auto">
      <div>
        <label for="steamThreshold" class="block font-semibold mb-1">Steam Threshold</label>
        <input id="steamThreshold" type="number" value="50" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="energyThreshold" class="block font-semibold mb-1">Energy Threshold</label>
        <input id="energyThreshold" type="number" value="50" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="waterThreshold" class="block font-semibold mb-1">Water Threshold</label>
        <input id="waterThreshold" type="number" value="50" class="w-full p-2 border rounded" />
      </div>
    </div>

    <!-- Live Display -->
    <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6 text-white max-w-4xl mx-auto">
      <div class="bg-blue-600 p-4 rounded-xl text-center shadow">
        <h2 class="text-xl">Steam (kg/h)</h2>
        <p id="steamVal" class="text-3xl font-bold">--</p>
      </div>
      <div class="bg-green-600 p-4 rounded-xl text-center shadow">
        <h2 class="text-xl">Energy (kWh)</h2>
        <p id="energyVal" class="text-3xl font-bold">--</p>
      </div>
      <div class="bg-purple-600 p-4 rounded-xl text-center shadow">
        <h2 class="text-xl">Water (m¬≥)</h2>
        <p id="waterVal" class="text-3xl font-bold">--</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl text-center shadow">
        <h2 class="text-xl">‚è±Ô∏è Timestamp</h2>
        <p id="timeVal" class="text-md font-semibold">--</p>
      </div>
    </div>

    <!-- Export Buttons -->
    <div class="flex justify-center gap-4 mb-6 max-w-4xl mx-auto">
      <button id="exportCsvBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Export Last 30 as CSV
      </button>
      <button id="exportExcelBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        Export Last 30 as Excel
      </button>
    </div>

    <!-- Historical Table -->
    <h2 class="text-xl font-semibold text-center mb-2 max-w-4xl mx-auto">Last 15 Records</h2>
    <div class="bg-white rounded-xl shadow overflow-auto max-h-[400px] max-w-4xl mx-auto">
      <table class="min-w-full text-sm border-collapse border border-gray-200">
        <thead class="bg-gray-800 text-white sticky top-0">
          <tr>
            <th class="px-4 py-2 text-left border border-gray-700">Steam (kg/h)</th>
            <th class="px-4 py-2 text-left border border-gray-700">Energy (kWh)</th>
            <th class="px-4 py-2 text-left border border-gray-700">Water (m¬≥)</th>
            <th class="px-4 py-2 text-left border border-gray-700">Timestamp</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="bg-gray-50">
          <!-- JS Fills Here -->
        </tbody>
      </table>
    </div>
  </div>

<script>
  const baseSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNuaSv2pBb-Fjgzh4L3F_VXuYVs6PPs4rYBTtcHqsQDSc-QR0zrLpR-NKJxz0GCHJ5w15Fzn6GbehY/pub?gid=0&single=true&output=csv";

  let lastDataForExport = [];
  let lastDataForDisplay = [];
  let lastTimestamp = null;

  function getThresholds() {
    return {
      steam: parseFloat(document.getElementById('steamThreshold').value) || 50,
      energy: parseFloat(document.getElementById('energyThreshold').value) || 50,
      water: parseFloat(document.getElementById('waterThreshold').value) || 50,
    };
  }

  function colorCell(value, threshold) {
    const valNum = parseFloat(value);
    if (isNaN(valNum)) return '';
    return valNum > threshold ? 'bg-red-400 text-white font-semibold' : '';
  }

  function updateTableColors() {
    // Re-color existing table rows without re-fetching data
    const thresholds = getThresholds();
    const tbody = document.getElementById("dataTable");
    for (const tr of tbody.children) {
      const tds = tr.children;
      if(tds.length < 4) continue;
      tds[0].className = `px-4 py-2 border border-gray-300 ${colorCell(tds[0].textContent, thresholds.steam)}`;
      tds[1].className = `px-4 py-2 border border-gray-300 ${colorCell(tds[1].textContent, thresholds.energy)}`;
      tds[2].className = `px-4 py-2 border border-gray-300 ${colorCell(tds[2].textContent, thresholds.water)}`;
    }
  }

  async function fetchAndUpdate() {
    try {
      const csvUrl = `${baseSheetUrl}&t=${new Date().getTime()}`;
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const data = rows.slice(1).filter(row => row.length >= 4);

      if (data.length === 0) return;

      const latest = data[data.length - 1];

      // Only update if timestamp is new
      if (latest[3] === lastTimestamp) {
        // Just update colors if thresholds changed
        updateTableColors();
        return;
      }

      lastTimestamp = latest[3];

      lastDataForExport = data.slice(-30);
      lastDataForDisplay = data.slice(-15);

      // Update live display with latest
      document.getElementById("steamVal").textContent = latest[0];
      document.getElementById("energyVal").textContent = latest[1];
      document.getElementById("waterVal").textContent = latest[2];
      document.getElementById("timeVal").textContent = latest[3];

      // Update table with last 15 records and color cells
      const thresholds = getThresholds();
      const tableHtml = lastDataForDisplay.slice().reverse().map(row => `
        <tr class="border-b hover:bg-gray-100">
          <td class="px-4 py-2 border border-gray-300 ${colorCell(row[0], thresholds.steam)}">${row[0]}</td>
          <td class="px-4 py-2 border border-gray-300 ${colorCell(row[1], thresholds.energy)}">${row[1]}</td>
          <td class="px-4 py-2 border border-gray-300 ${colorCell(row[2], thresholds.water)}">${row[2]}</td>
          <td class="px-4 py-2 border border-gray-300">${row[3]}</td>
        </tr>
      `).join('');
      document.getElementById("dataTable").innerHTML = tableHtml;

    } catch (err) {
      console.error("‚ùå Error fetching data:", err);
    }
  }

  function exportToCsv() {
    if (lastDataForExport.length === 0) return alert("No data to export");
    const header = ["Steam (kg/h)", "Energy (kWh)", "Water (m¬≥)", "Timestamp"];
    const csvRows = [
      header.join(","),
      ...lastDataForExport.map(row => row.join(","))
    ];
    const csvString = csvRows.join("\n");
    const blob = new Blob([csvString], {type: 'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `utility_consumption_${new Date().toISOString()}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  }

  function exportToExcel() {
    if (lastDataForExport.length === 0) return alert("No data to export");
    const wsData = [
      ["Steam (kg/h)", "Energy (kWh)", "Water (m¬≥)", "Timestamp"],
      ...lastDataForExport
    ];
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(wsData);
    XLSX.utils.book_append_sheet(wb, ws, "UtilityData");
    XLSX.writeFile(wb, `utility_consumption_${new Date().toISOString()}.xlsx`);
  }

  document.getElementById("exportCsvBtn").addEventListener("click", exportToCsv);
  document.getElementById("exportExcelBtn").addEventListener("click", exportToExcel);

  // Fetch on load and every 1 second (to keep up with PLC)
  fetchAndUpdate();
  setInterval(fetchAndUpdate, 1000);

  // Update colors immediately when thresholds change (without refetching)
  document.getElementById('steamThreshold').addEventListener('input', updateTableColors);
  document.getElementById('energyThreshold').addEventListener('input', updateTableColors);
  document.getElementById('waterThreshold').addEventListener('input', updateTableColors);
</script>

</body>
</html>
