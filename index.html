<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biplob Automation Lab - Buy Courses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, button, input {
      font-family: 'Poppins', sans-serif !important;
    }
  </style>
</head>
<body class="bg-gray-50 p-6">

  <h1 class="text-3xl font-bold mb-6">Buy Courses</h1>

  <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-6">
    <!-- Course List -->
    <div class="flex-1 space-y-4">
      <div class="p-4 bg-white rounded shadow flex justify-between items-center">
        <div>
          <h2 class="font-semibold text-lg">ESP32 + Firebase IoT</h2>
          <p class="text-gray-600">Build cloud-connected IoT projects.</p>
          <p class="mt-1 font-semibold">$49</p>
        </div>
        <button data-name="ESP32 + Firebase IoT" data-price="49" class="buy-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buy</button>
      </div>
      <div class="p-4 bg-white rounded shadow flex justify-between items-center">
        <div>
          <h2 class="font-semibold text-lg">MQTT & Industrial IoT</h2>
          <p class="text-gray-600">Master MQTT and cloud dashboards.</p>
          <p class="mt-1 font-semibold">$59</p>
        </div>
        <button data-name="MQTT & Industrial IoT" data-price="59" class="buy-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buy</button>
      </div>
      <div class="p-4 bg-white rounded shadow flex justify-between items-center">
        <div>
          <h2 class="font-semibold text-lg">PLC Basics & Control</h2>
          <p class="text-gray-600">Hands-on PLC training.</p>
          <p class="mt-1 font-semibold">$39</p>
        </div>
        <button data-name="PLC Basics & Control" data-price="39" class="buy-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buy</button>
      </div>
    </div>

    <!-- Cart -->
    <aside class="w-full md:w-96 bg-white p-4 rounded shadow sticky top-6 h-fit">
      <h2 class="text-xl font-bold mb-4">Your Cart</h2>
      <ul id="cart-items" class="divide-y divide-gray-200 max-h-64 overflow-auto mb-4"></ul>
      <p class="font-semibold text-lg mb-4">Total: $<span id="cart-total">0</span></p>
      <button id="clear-cart" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mb-4 w-full">Clear Cart</button>
      <button id="proceed-payment" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full" disabled>Proceed to Payment</button>

      <!-- Email Modal -->
      <div id="email-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
          <h3 class="text-xl font-bold mb-4">Enter Your Email</h3>
          <form id="email-form" class="flex flex-col gap-4">
            <input type="email" id="buyer-email" placeholder="Your email" required class="px-4 py-2 border border-gray-300 rounded" />
            <div class="flex justify-end gap-4">
              <button type="button" id="email-cancel" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">Cancel</button>
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </aside>
  </div>

  <script>
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const clearCartBtn = document.getElementById('clear-cart');
    const proceedPaymentBtn = document.getElementById('proceed-payment');
    const emailModal = document.getElementById('email-modal');
    const emailForm = document.getElementById('email-form');
    const emailCancelBtn = document.getElementById('email-cancel');
    const buyerEmailInput = document.getElementById('buyer-email');

    let cart = [];

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price;
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center py-2';
        li.innerHTML = `
          <div>
            <p class="font-semibold">${item.name}</p>
            <p class="text-gray-600">$${item.price}</p>
          </div>
          <button data-index="${idx}" class="text-red-600 hover:text-red-800 font-bold remove-btn">&times;</button>
        `;
        cartItemsEl.appendChild(li);
      });
      cartTotalEl.textContent = total.toFixed(2);
      proceedPaymentBtn.disabled = cart.length === 0;

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.getAttribute('data-index');
          cart.splice(idx, 1);
          renderCart();
        });
      });
    }

    clearCartBtn.addEventListener('click', () => {
      cart = [];
      renderCart();
    });

    document.querySelectorAll('.buy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.getAttribute('data-name');
        const price = parseFloat(btn.getAttribute('data-price'));
        cart.push({ name, price });
        renderCart();
      });
    });

    proceedPaymentBtn.addEventListener('click', () => {
      emailModal.classList.remove('hidden');
      buyerEmailInput.value = '';
      buyerEmailInput.focus();
    });

    emailCancelBtn.addEventListener('click', () => {
      emailModal.classList.add('hidden');
    });

    emailForm.addEventListener('submit', async e => {
      e.preventDefault();
      const email = buyerEmailInput.value.trim();
      if (!email) {
        alert('Please enter a valid email.');
        return;
      }
      emailModal.classList.add('hidden');

      // Simulate payment confirmation here
      if (!confirm('Confirm that you have completed the payment.')) {
        alert('Payment not confirmed. Please complete the payment.');
        return;
      }

      // Send email with download link via backend
      try {
        const res = await fetch('http://localhost:3000/send-download-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, courses: cart }),
        });
        const data = await res.json();
        if (data.success) {
          alert('Thank you! Download link sent to your email.');
          cart = [];
          renderCart();
        } else {
          alert('Failed to send email. Please contact support.');
        }
      } catch (error) {
        alert('Error sending email. Please try again later.');
        console.error(error);
      }
    });

  </script>
</body>
</html>
